<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EECS KIT Project</title>
    <link rel="stylesheet" href="project.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="project.js"></script>
</head>
<body>
    <div id="box">
        <div id="main_page">
            <h1 id="hh1"> Image Randomiser </h1> <hr>
            <p> <button id="a" onclick="instruct()"> INSTRUCTIONS </button>
                <button id="b" onclick="play()"> PLAY </button>
                <button id="c" onclick="exit()"> EXIT </button>
            </p><hr>
        </div>
        <div id="level_page">
            <h1 id="hh1"> Choose a difficulty level!</h1> <hr>
            <p> <button onclick="level(5)">EASY</button>
                <button onclick="level(10)">MEDIUM</button>
                <button onclick="level(15)">HARD</button>
            </p><hr>
        </div> <br><br>
        <footer> &copy; KITCats</footer>
    </div>

    <div id="playboard">
        <ul>
            <li><a onclick="homepage()">Home</a></li>
            <li><a onclick="recipes()">Menu</a></li>
            <li><a onclick="exit()">Exit</a></li>
            <li id="score"></li>
        </ul> 

        <h1 id="hh1">Click on the highlighted images</h1>
        <h3 id="countImg"></h3>
        <div id="row1"></div>
        <div id="row2"></div>

        <div><button id="check" onclick="checkResult()">CHECK</button></div>
        <footer> &copy; KITCats</footer>
    </div>
    
    <div id="lost_game" style="display:none">
        <h1 id="hh1"> Game Over! </h1> <hr>
        <h2 id="hh3"> </h2>
        <p> <button id="a" onclick="homepage()"> HOME </button>
            <button id="b" onclick="exit()"> EXIT </button>
        </p> <hr>
    </div>
    
</body>

</html>
